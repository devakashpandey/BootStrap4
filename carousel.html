<!DOCTYPE html>
<html>
<head>
	<title>CAROUSEL/IMG-SLIDER</title>

		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
  
 

	</style>

</head>
<body>

	<div class="container">

     <div class="carousel slide" id="myslider" data-ride="carousel">

     	<!--- INNER CLASS ADD THE SLIDE ITEMS TO THE CAROUSEL --->

     	<div class="carousel-inner">

     		<div class="carousel-item active">
     			<img src="dark.jpg" alt="jpg" height="650px" width="100%">
     			<div class="carousel-caption">
     				<h2>AKASH PANDEY</h2>
     			</div>
     			
     		</div>


     		<div class="carousel-item">
     			<img src="dark1.jpg" alt="jpg" height="650px" width="100%">
     			<div class="carousel-caption">
     				<h2>CYBER WEB TRICKS</h2>
     			</div>
     			
     		</div>


     		<div class="carousel-item">
     			<img src="dark2.jpeg" alt="jpg" height="650px" width="100%">
     			<div class="carousel-caption">
     				<h2>AKKY TRICKS</h2>
     			</div>
      		</div>

      		<div class="carousel-item">
     			<img src="4.jpg" alt="jpg" height="650px" width="100%">
     			<div class="carousel-caption">
     				<h2>AKKY PANDEY</h2>
     			</div>
      		</div>

       	</div>

       	<!----- ADDING CAROUSEL DOWN INDICATORS ----->

       	<ul class="carousel-indicators">
       		
       		<li data-target="#myslider" data-slide-to="0" class="active"></li>   <!-- 0 IS THE INDEX NUMBER -->

       		<li  data-target="#myslider" data-slide-to="1"></li>  

       		<li data-target="#myslider" data-slide-to="2"></li>  

       		<li data-target="#myslider" data-slide-to="3"></li>  

       	</ul>

       	<!----- PREVIOUS AND NEXT BUTTON ----->

       	<a href="#myslider" data-slide="prev" class="carousel-control-prev">
                  
                  <span class="carousel-control-prev-icon"></span>
       	</a>


       	<a href="#myslider" data-slide="next" class="carousel-control-next">
                  
                  <span class="carousel-control-next-icon"></span>
       	</a>

     </div>

	</div>

</body>
</html>
